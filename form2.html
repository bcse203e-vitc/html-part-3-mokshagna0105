<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event registration form</title>
</head>
<body>
    <h1>Online Event Registration Form</h1>
    <form action="register" method="post">
        <br>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="example@domain.com"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>
        <label for="number">Phone Number:</label><br>
        <input type="number" id="number" name="number" required><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">Male
        <input type="radio" id="female" name="gender" value="female">Female<br><br>
        <label for="age">Age Group:</label><br>
        <select name="age" id="101">
            <option value="10-18">10-18</option>
            <option value="18-25">18-25</option>
            <option value="25-40">25-40</option>
            <option value="40-60">40-60</option>
            <option value="60+">60+</option>
        </select>      
        <br><br>
        <label for="Topics of Intrest:">Topics Of Intrest:</label><br>
        <input type="checkbox" id="python" name="python">python
        <input type="checkbox" id="css" name="css">CSS
        <input type="checkbox" id="java" name="java">Java
        <input type="checkbox" id="nodejs" name="nodejs">NodeJS<br><br>
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" placeholder="Any special requests or notes..."></textarea><br><br>
        <button type="submit">Register</button> 
    </form> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Survey Form</title>
</head>
<body>

  <h2>Health Survey Form</h2>

  <form action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="0" required><br><br>

    <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="Male" required><label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female"><label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="Other"><label for="other">Other</label><br><br>

    <label for="height">Height (in cm):</label><br>
    <input type="number" id="height" name="height" min="0" required><br><br>

    <label for="weight">Weight (in kg):</label><br>
    <input type="number" id="weight" name="weight" min="0" required><br><br>

    <label>Lifestyle Habits:</label><br>
      <input type="checkbox" id="smoking" name="lifestyle" value="Smoking">
      <label for="smoking">Smoking</label><br>
      <input type="checkbox" id="alcohol" name="lifestyle" value="Alcohol Consumption">
      <label for="alcohol">Alcohol Consumption</label><br>
      <input type="checkbox" id="exercise" name="lifestyle" value="Regular Exercise">
      <label for="exercise">Regular Exercise</label><br>
      <input type="checkbox" id="balanced" name="lifestyle" value="Balanced Diet">
      <label for="balanced">Balanced Diet</label><br><br>

    <label for="diet">Dietary Preference:</label><br>
    <select id="diet" name="diet" required>
      <option value="">--Select--</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="non-vegetarian">Non-Vegetarian</option>
      <option value="vegan">Vegan</option>
      <option value="pescatarian">Pescatarian</option>
    </select><br><br>

    <label for="activity">Activity Level:</label><br>
    <select id="activity" name="activity" required>
      <option value="">--Select--</option>
      <option value="sedentary">Sedentary</option>
      <option value="moderate">Moderate</option>
      <option value="active">Active</option>
    </select><br><br>

    <label for="concerns">Optional Health Concerns:</label><br>
    <textarea id="concerns" name="concerns" rows="4" placeholder="Mention any health issues, allergies, or conditions..."></textarea><br><br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
  </form>

</body>
</html>

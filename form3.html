<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star rating</title>
</head>
<body>
    <form action="*" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br>
        <label for="rating">Rate The website:</label><br>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1">1</label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2">2</label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3">3</label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4">4</label>
        <input type="radio" id="star5" name="rating" value="5"><label for="star5">5</label><br><br>
        <label for="type">Type of Feedback:</label><br>
        <select id="feedback" name="feedback" required>
            <option value="">--feedback type--</option>
            <option value="suggession">suggession</option>
            <option value="bug">bug</option>
            <option value="compliment">complement</option>
        </select><br><br>
        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="5"></textarea><br><br>

        <label>Would you recomend us?</label><br>
        <input type="radio" id="yes" name="recomendyes" value="yes"><label for="recomendyes">Yes</label>
        <input type="radio" id="no" name="recomendno" value="no"><label for="recomendno">No</label>

    </form>
</body>
</html>

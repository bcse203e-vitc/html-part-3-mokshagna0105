<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Booking Form</title>
</head>
<body>

  <h2>Travel Booking Form</h2>

  <form id="bookingForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required><br><br>

    <label for="contact">Contact Information (Email or Phone):</label>
    <input type="text" id="contact" name="contact" required><br><br>

    <label for="destination">Destination:</label>
    <select id="destination" name="destination" required>
      <option value="">--Select Destination--</option>
      <option value="paris">Paris</option>
      <option value="new-york">New York</option>
      <option value="tokyo">Tokyo</option>
      <option value="sydney">Sydney</option>
    </select><br><br>

    <label for="travelDate">Travel Date:</label>
    <input type="date" id="travelDate" name="travelDate" required><br><br>

    <label for="numTravelers">Number of Travelers:</label>
    <input type="number" id="numTravelers" name="numTravelers" min="1" value="1" required><br><br>

    <label>Travel Class:</label>
      <input type="radio" id="economy" name="travelClass" value="economy" required>
      <label for="economy">Economy</label>
      <input type="radio" id="business" name="travelClass" value="business">
      <label for="business">Business</label>
      <input type="radio" id="first" name="travelClass" value="first">
      <label for="first">First Class</label><br><br>
      <input type="checkbox" id="insurance" name="insurance">
      <label for="insurance">Add Travel Insurance ($50 per traveler)</label><br><br>

    <label for="totalCost">Total Cost (USD):</label>
    <input type="text" id="totalCost" name="totalCost" readonly>

    <div class="buttons">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>


</body>
</html>

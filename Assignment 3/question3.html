<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Flight Schedule Table For AirLine</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <caption><strong>Flight Schedule</strong></caption>
        <tr>
            <th>Flight Number</th> 
            <th>Destination</th>
            <th>Departure Time</th>
            <th>Arrival Time</th>
            <th>Duration</th>
            <th>Flight Status</th>
        </tr>
        <tr style="background-color: #f2f2f2;">
            <td>AA1024</td>
            <td>New Delhi</td>
            <td>10:00</td>
            <td>12:00</td>
            <td><abbr title="2 hours 30 minutes"></abbr></td>
            <td>On Time</td>
        </tr>
        <tr style="background-color: #dff0d8;">
            <td>CC1126</td>
            <td>Chennai</td>
            <td>18:45</td>
            <td>21:30</td>
            <td><abbr title="3 hours 00 minutes"></abbr></td>
            <td>Delayed</td>
        </tr>
        <tr style="background-color: #f2f2f2;">
            <td>EE1834</td>
            <td>Vijayawada</td>
            <td>12:00</td>
            <td>15:00</td>
            <td><abbr title="1 hours 45 minutes"></abbr></td>
            <td>Cancelled</td>
        </tr>
        <tr style="background-color: #dff0d8;">
            <td>BB1157</td>
            <td bgcolor="pink">Russia</td>
            <td>00:00</td>
            <td>15:00</td>
            <td><abbr title="1 hours 00 minutes"></abbr></td>
            <td>On Time</td>
        </tr>
      </table>      
</body>
